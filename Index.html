<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Price Calc</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="App.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id ="container">
    <h1 id ="main">Product Price Calc</h1>

    <div class="row">
      <div class="column">
        <h2>Quanity</h2>
        <p>
          <label for="box1"></label>
          <input type="number" id="box1" name="box1" min="0" data-price="49.99" value="0"> </p>
          <p>
            <label for="box2"></label>
            <input type="number" id="box2" name="box2" min="0" data-price="14.99" value="0">
          </p>
      </div>
      <div class="column">
        <h2>Product</h2>
        <p> <a href="https://www.example.com">Product 1</a></p>
        <p><a href="https://www.example.com">Product 2</a></p>
      </div>
      <div class="column" >
        <h2>Price</h2>
        <p>$49.99</p>
        <p>$14.99</p>
      </div>
      <div class="column" >
        <h2>Total</h2>
        <p id="change-output"> </p>
        <p id="change-output2"> </p>
      </div>
    </div>


      <div class="row">
        <div class="column2"> <h2>Grand Total</h2>
          <p id="change-output3"> </p>
          </div> </div>
        </div>
</body>
</html>
